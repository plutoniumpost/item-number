<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Number Display</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    user-select: none;
  }
  #number {
    font-size: 40vw;
    font-weight: 700;
    line-height: 1;
    text-align: center;
    min-width: 1ch;
  }
  #controls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    align-items: center;
    background: rgba(40,40,40,0.85);
    padding: 10px 20px;
    border-radius: 12px;
    transition: opacity 0.3s;
  }
  #controls.hidden { opacity: 0; pointer-events: none; }
  button {
    background: #333;
    color: #fff;
    border: none;
    font-size: 28px;
    width: 48px;
    height: 48px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  button:hover { background: #555; }
  #input {
    background: #222;
    color: #fff;
    border: 1px solid #555;
    font-size: 22px;
    width: 80px;
    text-align: center;
    padding: 8px;
    border-radius: 8px;
    outline: none;
  }
  #hint {
    position: fixed;
    top: 12px;
    right: 16px;
    color: #555;
    font-size: 13px;
    transition: opacity 0.3s;
  }
  #hint.hidden { opacity: 0; }
</style>
</head>
<body>

<div id="number">1</div>

<div id="controls">
  <button id="down">−</button>
  <input id="input" type="text" value="1" inputmode="numeric">
  <button id="up">+</button>
</div>

<div id="hint">Arrow ↑↓ to change &bull; H to hide controls &bull; F for fullscreen</div>

<script>
  const numEl = document.getElementById('number');
  const input = document.getElementById('input');
  const controls = document.getElementById('controls');
  const hint = document.getElementById('hint');
  let value = 1;
  let controlsVisible = true;

  function update(v) {
    value = v;
    numEl.textContent = value;
    input.value = value;
    // scale font down if number gets wide
    numEl.style.fontSize = String(value).length > 2 ? `${Math.max(10, 40 / String(value).length * 2)}vw` : '40vw';
  }

  document.getElementById('up').addEventListener('click', () => update(value + 1));
  document.getElementById('down').addEventListener('click', () => update(value - 1));

  input.addEventListener('change', () => {
    const n = parseInt(input.value, 10);
    if (!isNaN(n)) update(n);
    else input.value = value;
  });

  input.addEventListener('keydown', e => e.stopPropagation());

  document.addEventListener('keydown', e => {
    if (document.activeElement === input) return;
    if (e.key === 'ArrowUp' || e.key === 'ArrowRight') update(value + 1);
    else if (e.key === 'ArrowDown' || e.key === 'ArrowLeft') update(value - 1);
    else if (e.key === 'h' || e.key === 'H') {
      controlsVisible = !controlsVisible;
      controls.classList.toggle('hidden');
      hint.classList.toggle('hidden');
    }
    else if (e.key === 'f' || e.key === 'F') {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    }
  });

  // Auto-hide controls after 5 seconds of no mouse movement
  let hideTimer;
  document.addEventListener('mousemove', () => {
    controlsVisible = true;
    controls.classList.remove('hidden');
    hint.classList.remove('hidden');
    clearTimeout(hideTimer);
    hideTimer = setTimeout(() => {
      controls.classList.add('hidden');
      hint.classList.add('hidden');
    }, 5000);
  });
</script>
</body>
</html>
